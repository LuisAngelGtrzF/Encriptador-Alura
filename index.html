<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/logo.png">
            
        </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img id="imgDer" src="img/muñeco.png">
                <h3 id="texto">Ningún mensaje fue encontrado</h3>
                <textarea class="texto22" id="texto2">Ingrese el texto que desea encriptar o desencriptar.</textarea>
                <button id="copiar" type="button" onclick="copiar()">¡Copiar!</button>
            </div >

            <div class="left-button">
                
                <p class="imgExcc"><img id="imgExc"src="img/exclamacion.png">Solo minusculas y sin acentos</p>
                <button type="button" id="btn-encriptar"  onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar"  onclick="desencriptar()">Desencriptar</button>
            </div>
    </div>
    </body>
    </html>
